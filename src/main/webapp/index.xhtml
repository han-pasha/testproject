<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>JSF Test Page</title>
</h:head>
<h:body>
    <h1>Hello from JSF!</h1>
    <h:form>
        <h:outputText value="Type something: " />
        <h:inputText value="#{helloBean.message}" />
        <h:commandButton value="Submit" action="#{helloBean.submit}" />
        <br/>
        <h:outputText value="#{helloBean.response}" />
    </h:form>
</h:body>
</html>
